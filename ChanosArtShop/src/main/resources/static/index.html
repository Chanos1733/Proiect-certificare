<form action="/login" method="post" lass="form-signin"
      style="width: 400px; margin: auto; padding-top: 5%;">
    <div class="card-body" style="background-color: #a6e6b6; border-radius: 10px;">

                <label for="inputEmail">Adresa de E-mail</label>
            </div>
            <div class="form-label-group" style="width:-webkit-fill-available">

                       required>

            </div>
            <div>
                <a style="color: blue !important;" href="/register">Inregistrare</a>&nbsp;<label>client nou </label>
            </div>
            <button type="submit" class="btn btn-dark"
                    style="border-radius: 15px; font-size: 14px; float: left;width: -webkit-fill-available;">Intră in
                cont
            </button>
        </div>
    </div>
</form>
