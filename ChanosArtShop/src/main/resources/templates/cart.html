</head>
<body style="font-family: 'Patrick Hand', cursive; background-image: linear-gradient(#184530 25%, #49ab6b 100%); height: -web-max-fit;background-repeat: no-repeat;">


<div class="nav ">
    <div style="height: 10%;">
        <div class="topnav fixed-top">
            <a href="cart" class="active">Cos de cumparaturi</a>
            <a href="orders"><span th:text="${history}"></span></a><!--daca e logat, cos, daca nu, login-->
            <a href="Contact">Contact</a>
            <a href="About">Despre</a>
            <a href="dashboard">Acasă</a>
            <img class="mr-sm-4" src="img/Imagini/Doar-flori.png" style="padding-left: 5px; padding-top: 2px; ">
            <input type="text" placeholder="Search" aria-label="Search" style="width: 200px; border-radius: 7px;">
            <button class="btn btn-outline-white btn-sm my-0" type="submit" style="border-radius: 7px;"><i
                    class="fas fa-search"></i></button>
        </div>
    </div>
</div>


<div style="padding-top: 56px; ">
    <div class="leftside">
        <div><p></p></div>
    </div>
    <div class="centerside">


        <div class="shop-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style=" margin: auto;">
            <h2 class="display-4" style="color: #e6d2ff ;">Coș de cumpărături</h2>
        </div>
        <div class="container" style="">

            <div th:each="x : ${products}" class="card mb-4 shadow-sm" style=" border-radius: 10px;">

                <div class="card-header" style="background-color: burlywood;">
                    <h1 class="card-title pricing-card-title">Prețul: <span
                            th:text="${x.price}">12</span> RON</h1>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center"><img
                                th:src="${x.photo1}" style="height: 50px;">&nbsp;<img th:src="${x.photo2}" style="height: 50px;">&nbsp;<img
                                th:src="${x.photo3}" style="height: 50px;">&nbsp;&nbsp;&nbsp;<span
                                style="font-size: x-large;" th:text="${x.name}"></span>
                        </li>
                        <div>
                            <a href="/product"><small>Actualizează</small></a>
                            <input class="item-quantity qty k-valid" type="number" style="width: 50px;" name="Quantity"
                                   th:value="${x.quantity}">&nbsp;
                        </div>
                    </ul>
                </div>
            </div>

        </div>
        <a href="/save-cart">
            <button type="button" class="btn btn-dark"
                    style="border-radius: 15px; font-size: 17px; ">Trimite comanda
            </button>
        </a>
    </div>
    <div class="rightside"><p></p></div>

    <div class="bottomside">
        <h4 style="padding-left: 45%; padding-top: 20px; ">© Chanos Art 2020 </h4>
    </div>
</div>

<div class="fixed-right" style="position: fixed;">

    <!--Facebook-->
    <div style=" width: 100%;"><a class="gradient-button gradient-button-1" style="float: left; width: 60px; "
                                  href="https://www.facebook.com/Chanos-Art-103467424596978/"><i
            class="fab fa-facebook-f" style="color: white"></i></a></div>

    <!--Instagram-->
    <div style=" width: 100%;"><a class="gradient-button gradient-button-2" style="float: left; width: 60px; "
                                  href="https://www.instagram.com/chanos.art/"><i
            class="fab fa-instagram" style="color: white"></i></a></div>

    <!--Youtube-->
    <div style=" width: 100%;"><a class="gradient-button gradient-button-3" style="float: left; width: 60px; "
                                  href="https://www.youtube.com/channel/UCw6aT8okk_Ks__O1ZeSKTag"><i
            class="fab fa-youtube"></i></a></div>

    <!--Etsy-->
    <div style=" width: 100%;"><a class="gradient-button gradient-button-4" style="float: left; width: 60px; "
                                  href="https://www.etsy.com/shop/ChanosArt"><i class="fab fa-etsy"></i></a></div>

</div>
