<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Coș de cumpărături</title>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CHANOS ART icon -->
    <link rel="icon" href="img/Imagini/Doar-flori-pagina-sus.png" type="image/x-icon">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- pentru font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/gradient buttons .css" rel="stylesheet" type="text/css">
    <link href="css/parti componente header.css" rel="stylesheet" type="text/css">
    <link href="css/CSS trebuie LOGIN.css" rel="stylesheet" type="text/css">

</head>
<body style="font-family: 'Patrick Hand', cursive; background-image: linear-gradient(#184530 25%, #49ab6b 100%);background-attachment: fixed;">


<div class="nav ">
    <div style="height: 10%;">
        <div class="topnav fixed-top">
            <a href="cart" class="active">Cos de cumparaturi (<span th:text="${shoppingCartSize}"></span>)</a>
            <a th:if="${logged==true}" href="ordersHistory">Istoric de comenzi<span th:text="${history}"></span></a>
            <a th:if="${logged==true}" href="logout">Logout</a>
            <a th:if="${logged==false}" href="index.html">Login</a>
            <a href="Contact">Contact</a>
            <a href="About">Despre</a>
            <a href="dashboard">Acasă</a>
            <form action="/search" method="post">
                <img class="mr-sm-4" src="img/Imagini/Doar-flori.png" style="padding-left: 5px; padding-top: 2px; ">
                <input type="text" placeholder="Search" aria-label="Search" style="width: 200px; border-radius: 7px;" name="cautat" th:value="${cautat}">
                <button class="btn btn-outline-white btn-sm my-0" type="submit" style="border-radius: 7px;"><i
                        class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
</div>


<div style="padding-top: 56px; ">
    <div class="leftside">
        <div><p></p></div>
    </div>
    <div class="centerside">


        <div class="shop-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style=" margin: auto;">
            <h2 class="display-4" style="color: #e6d2ff ;">Coș de cumpărături</h2>
        </div>
        <div class="container" style="">

            <div th:each="x : ${products}" class="card mb-4 shadow-sm" style=" border-radius: 10px;">

                <div class="card-header" style="background-color: burlywood;">
                    <h1 class="card-title pricing-card-title">Prețul: <span
                            th:text="${x.price}"></span> RON</h1>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center"><img
                                th:src="${'/img/Imagini/' + x.photo1}" style="height: 50px;">&nbsp;<img th:src="${'/img/Imagini/' + x.photo2}" style="height: 50px;">&nbsp;<img
                                th:src="${'/img/Imagini/' + x.photo3}" style="height: 50px;">&nbsp;&nbsp;&nbsp;<span
                                style="font-size: x-large;" th:text="${x.name}"></span>
                        </li>
                        <form action="/update-cart" method="get">
                            <input class="item-quantity qty k-valid" type="number" style="width: 50px;" name="quantity"
                                   th:value="${x.quantity}"  id="itemTotal">&nbsp;
                            <button>Actualizează</button>
                        </form>
                    </ul>
                </div>
            </div>

        </div>
        <div>
            <h1> Pret total: <span th:text="${totalPrice}"></span></h1><!---->
        </div>
        <a href="/save-cart">
            <button class="btn btn-dark" style="font-size: 17px; border-radius: 15px;">Trimite comanda</button>
        </a>
    </div>
    <div class="rightside"><p></p></div>

    <div class="bottomside" style="bottom: 0;">
        <h4 style="padding-left: 45%; padding-top: 20px;">© Chanos Art 2020 </h4>
    </div>

</div>

<div class="fixed-right" style="position: fixed;">

    <!--Facebook-->
    <div style=" width: 100%;"><a class="gradient-button gradient-button-1" style="float: left; width: 60px; "
                                  href="https://www.facebook.com/Chanos-Art-103467424596978/"><i
            class="fab fa-facebook-f" style="color: white"></i></a></div>

    <!--Instagram-->
    <div style=" width: 100%;"><a class="gradient-button gradient-button-2" style="float: left; width: 60px; "
                                  href="https://www.instagram.com/chanos.art/"><i
            class="fab fa-instagram" style="color: white"></i></a></div>

    <!--Youtube-->
    <div style=" width: 100%;"><a class="gradient-button gradient-button-3" style="float: left; width: 60px; "
                                  href="https://www.youtube.com/channel/UCw6aT8okk_Ks__O1ZeSKTag"><i
            class="fab fa-youtube"></i></a></div>

    <!--Etsy-->
    <div style=" width: 100%;"><a class="gradient-button gradient-button-4" style="float: left; width: 60px; "
                                  href="https://www.etsy.com/shop/ChanosArt"><i class="fab fa-etsy"></i></a></div>

</div>

</body>
</html>
