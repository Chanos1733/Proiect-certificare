<!DOCTYPE html>
<html style="height: auto;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Produs</title>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CHANOS ART icon -->
    <link rel="icon" href="img/Imagini/Doar-flori-pagina-sus.png" type="image/x-icon">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- pentru font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/gradient buttons .css" rel="stylesheet" type="text/css">
    <link href="css/parti componente header.css" rel="stylesheet" type="text/css">
    <link href="css/CSS trebuie LOGIN.css" rel="stylesheet" type="text/css">

</head>
<body style="font-family: 'Patrick Hand', cursive;  background-image: linear-gradient(#87658b 25%, #49ab6b 100%); background-repeat: no-repeat;background-attachment: fixed;">


<div class="nav ">
    <div style="height: 10%;">
        <div class="topnav fixed-top">
            <a href="admin/products">Inapoi</a>
            <a href="dashboard">Acasă</a>
            <img class="mr-sm-4" src="img/Imagini/Doar-flori.png" style="padding-left: 5px; padding-top: 2px; ">
        </div>
    </div>
</div>


<div style="padding-top: 56px; ">
    <div class="leftside">
        <div><p></p></div>
    </div>
    <div class="centerside" style="font-family: 'Patrick Hand', cursive;">
        <div style="position: static;">
            <div class="carousel slide" data-ride="carousel" id="myCarousel"
                 style="height: 350px;width: 40%; float: left;">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner"> <!--trebuie puse poze  in folder-->
                    <div class="item active">
                        <img th:src="${'/img/Imagini/' + product.photo1}" alt="Los Angeles"
                             style="height: 350px; margin: auto;">
                    </div>
                    <div class="item">
                        <img th:src="${'/img/Imagini/' + product.photo2}" alt="Chicago"
                             style="height: 350px; margin: auto;">
                    </div>
                    <div class="item">
                        <img th:src="${'/img/Imagini/' + product.photo3}" alt="New York"
                             style="height: 350px; margin: auto;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div style="height: 350px; width: 10%; float: left;"><p></p></div>

            <div style="height: 350px; width: 50%; float: left; color: #e6d2ff; padding-top: 20px;">
                <div>
                    <h1 th:text="${product.name}" style="text-align: left"></h1>
                </div>
                <div>
                    <h1 class="card-title pricing-card-title"
                        style="float: left; font-family: 'Patrick Hand', cursive; font-size: 30px;">
                        <span th:text="${product.price}"></span> RON</h1><br>
                </div>
                <br>

                <div class="card-body" style="text-align: left; padding-top: 30px; ">
                    <h1 style="text-align: left;">Caracteristici :</h1>
                    <h3><i class="fas fa-angle-double-right fa-xs"></i>&nbsp;Descriere:&nbsp;<span
                            th:text="${product.description}"></span></h3>
                    <h3><i class="fas fa-angle-double-right fa-xs"></i>&nbsp;Materiale:&nbsp;<span
                            th:text="${product.materials}"></span></h3>
                    <h3><i class="fas fa-angle-double-right fa-xs"></i>&nbsp;Dimensiuni:&nbsp;<span
                            th:text="${product.dimensions}"></span></h3>
                    <h3><i class="fas fa-angle-double-right fa-xs"></i>&nbsp;Culoare:&nbsp;<span
                            th:text="${product.color}"></span></h3>
                </div>
            </div>
            &nbsp;&nbsp;
        </div>

    </div>

    <div class="rightside"></div>
    <div class="bottomside" style="bottom: 0;">
        <h4 style="padding-left: 45%; padding-top: 20px;">© Chanos Art 2020 </h4>
    </div>

</div>

</body>
</html>
