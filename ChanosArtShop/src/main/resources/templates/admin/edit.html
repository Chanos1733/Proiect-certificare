    <style>
        .magictime {
            animation-duration: 2s;
        }
    </style>

    <script>

        function deleteResultMessage() {
            $("#result-message").addClass("magictime swashOut");
        }

        function sendEditProductRequest() {
            var nameProduct = $("#nameProduct").val();
            var priceProduct = $("#priceProduct").val();
            var materialsProduct = $("#materialsProduct").val();
            var dimensionsProduct = $("#dimensionsProduct").val();
            var colorProduct = $("#colorProduct").val();
            var descriptionProduct = $("#descriptionProduct").val();
            var photo1Product = $("#photo1Product").val();
            var photo2Product = $("#photo2Product").val();
            var photo3Product = $("#photo3Product").val();


            var url = "http://localhost:8080/admin/edit-product?name=" + nameProduct +
                "&price=" + priceProduct +
                "&materials=" + materialsProduct +
                "&dimensions=" + dimensionsProduct +
                "&color=" + colorProduct +
                "&description=" + descriptionProduct +
                "&photo1=" + photo1Product +
                "&photo2=" + photo2Product +
                "&photo3=" + photo3Product;

            //Folosesc AJAX ca sa comunic cu serverul
            $.post(url, function (data) {
                $("#result-message").html(data);
                $("#result-message").removeClass("magictime swashOut");
                $("#result-message").show();
                setTimeout(deleteResultMessage, 2000);
                $("#form-add").toggle();
            });
        }

    </script>

<body style="font-family: 'Patrick Hand', cursive;  background-image: linear-gradient(#87658b 25%, #49ab6b 100%); background-repeat: no-repeat;background-attachment: fixed;">


<div class="nav ">

<div style="padding-top: 56px; ">

    <div style="width: 100% !important;">
        <div class="shop-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="max-width: 700px;">
            <h1 class="display-4">Administrare produse</h1>
        </div>

        <div class="container" style="max-width: 960px;">

            <div class="alert alert-success" role="alert" id="result-message" style="display: none">
            </div>


            <form action="edit-product">
                <input name="id" th:value="${product.id}" hidden>
                <div class="form-group">
                    <label for="name">Nume</label>
                    <input th:text="${product.name}" hidden>
                    <input type="text" class="form-control" id="name" th:placeholder="${product.name}">
                </div>
                <div style="width: 48%; float: left;">
                    <div class="form-group">
                        <label for="priceProduct">Pret</label>
                        <input th:text="${product.price}" hidden>
                        <input type="text" class="form-control" id="priceProduct" th:placeholder="${product.price}">
                    </div>

                    <div class="form-group">
                        <label for="materialsProduct">Materiale</label>
                        <input th:text="${product.materials}" hidden>
                        <input type="text" class="form-control" id="materialsProduct" th:placeholder="${product.materials}">
                    </div>

                    <div class="form-group">
                        <label for="dimensionsProduct">Dimensiuni</label>
                        <input th:text="${product.dimensions}" hidden>
                        <input type="text" class="form-control" id="dimensionsProduct" th:placeholder="${product.dimensions}">
                    </div>

                    <div class="form-group">
                        <label for="colorProduct">Culoare</label>
                        <input th:text="${product.color}" hidden>
                        <input type="text" class="form-control" id="colorProduct" th:placeholder="${product.color}">
                    </div>
                </div>
                <div style="width: 4%; float: left;"><p></p></div>
                <div style="width: 48%; float: left;">
                    <div class="form-group">
                        <label for="descriptionProduct">Descriere</label>
                        <input th:text="${product.description}" hidden>
                        <input type="text" class="form-control" id="descriptionProduct" th:placeholder="${product.description}">
                    </div>

                    <div class="form-group">
                        <label for="photo1Product">Poza 1</label>
                        <input th:text="${product.photo1}" hidden>
                        <input type="text" class="form-control" id="photo1Product" th:placeholder="${product.photo1}">
                    </div>

                    <div class="form-group">
                        <label for="photo2Product">Poza 2</label>
                        <input th:text="${product.photo2}" hidden>
                        <input type="text" class="form-control" id="photo2Product" th:placeholder="${product.photo2}">
                    </div>

                    <div class="form-group">
                        <label for="photo3Product">Poza 3</label>
                        <input th:text="${product.photo3}" hidden>
                        <input type="text" class="form-control" id="photo3Product" th:placeholder="${product.photo3}">
                    </div>
                </div>

                    <button type="submit" class="btn " >Salveaza</button>

            </form>
