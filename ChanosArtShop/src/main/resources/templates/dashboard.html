<body style="font-family: 'Patrick Hand', cursive; background-image: linear-gradient(#184530 25%, #49ab6b 100%); height: -web-max-fit;background-repeat: no-repeat;background-attachment: fixed;">

<div class="nav ">
    <div style="height: 10%;">
        <div class="topnav fixed-top">
            <a href="cart">Cos de cumparaturi (<span th:text="${shoppingCartSize}"></span>)</a>

            <form action="/search" method="post">
                <img class="mr-sm-4" src="img/Imagini/Doar-flori.png" style="padding-left: 5px; padding-top: 2px; ">
                <input type="text" placeholder="Search" aria-label="Search" style="width: 200px; border-radius: 7px;"
                       name="cautat" th:value="${cautat}">

                        class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div style="padding-top: 56px; ">
    <div class="leftside">
        <div><p></p></div>
    </div>
    <div class="centerside">

        <div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel"
                 style="height: 350px;width: fit-content; margin: auto;">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner"> <!--trebuie puse poze-->
                    <div class="item active">
                        <img src="img/Imagini/all2.jpg" alt="Los Angeles"
                             style="height: 350px; width: 900px; margin: auto;">
                    </div>
                    <div class="item">
                        <img src="img/Imagini/all1.jpg" alt="Chicago"
                             style="height: 350px; width: 900px; margin: auto;">
                    </div>
                    <div class="item">
                        <img src="img/Imagini/all3.jpg" alt="New York"
                             style="height: 350px; width: 900px; margin: auto;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            &nbsp;&nbsp;
            <div style="width: 100%;">
                <div><h1 style="color : #80002f; position: fixed;" th:text="${noResult}"></h1></div>
                <div class="card-deck mb-3 text-center"
                     style="width: 270px; ">
                    <div style="min-width: 1275px;">
                        <div th:each="x : ${product}" class="card mb-4 shadow-sm"
                             style="width: 225px; height: 395px; float:left; background-color: #A0E0FF; border-radius: 22px;">
                            <!--   -->
                            <div class="card-header">
                                <img th:src="${'/img/Imagini/' + x.photo1}"
                                     style=" max-width: 200px; max-height: 200px; border-radius: 22px;">
                                <!--   -->

                            </div>
                            <div class="card-body">
                                <h3 class="my-0 font-weight-normal" th:text="${#strings.abbreviate(x.name,20)}">
                                    <!--    --> </h3>
                                <h1 class="card-title pricing-card-title"><span th:text="${x.price}"></span> RON</h1>
                                <form action="/product" method="get">
                                    <input name="id" th:value="${x.id}" hidden><!--  -->
                                    <a th:href="${x.url}">
                                        <button class="btn btn-dark"
                                                style="border-radius: 15px; font-size: 14px; float: left;width: -webkit-fill-available;">
                                            Detalii
                                        </button>
                                    </a>
                                </form>
                                <form action="/add-to-cart-dash" method="post">
                                    <input name="productId" th:value="${x.id}" hidden><!--  -->
                                    <a>
                                        <button type="submit" class="btn btn-dark"
                                                style="border-radius: 15px; font-size: 14px; float: left;width: -webkit-fill-available;">

                                            Adauga in coș
                                        </button>
                                    </a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
